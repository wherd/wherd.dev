<dialog class="modal" id="helpOverlay">
    <div class="modal-header">
        <div class="modal-header-content">
            <h3 class="modal-title">Keyboard Shortcuts</h3>
            <p class="modal-subtitle">Navigate like a pro</p>
        </div>
        <button class="modal-close" id="helpClose" aria-label="Close dialog">×</button>
    </div>
    <div id="helpContent" class="modal-content">
        <div class="modal-section">
            <h4 class="modal-section-title">Navigation</h4>
            <div class="modal-shortcuts">
                <div class="modal-shortcut">
                    <span class="modal-key">gg</span>
                    <span class="modal-description">Jump to top of page</span>
                </div>
                <div class="modal-shortcut">
                    <span class="modal-key">G</span>
                    <span class="modal-description">Jump to bottom of page</span>
                </div>
                <div class="modal-shortcut">
                    <span class="modal-key">k / ↑</span>
                    <span class="modal-description">Move up</span>
                </div>
                <div class="modal-shortcut">
                    <span class="modal-key">j / ↓</span>
                    <span class="modal-description">Move down</span>
                </div>
                <div class="modal-shortcut">
                    <span class="modal-key">h / ←</span>
                    <span class="modal-description">Go back</span>
                </div>
                <div class="modal-shortcut">
                    <span class="modal-key">l / →</span>
                    <span class="modal-description">Go forward</span>
                </div>
                <div class="modal-shortcut">
                    <span class="modal-key">?</span>
                    <span class="modal-description">Show this modal</span>
                </div>
                <div class="modal-shortcut">
                    <span class="modal-key">Esc</span>
                    <span class="modal-description">Close modals</span>
                </div>
            </div>
        </div>
    </div>
</dialog>
